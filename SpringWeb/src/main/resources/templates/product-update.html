<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- script -->
    <script src="/js/modernizr.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .icon-container .icon-box {
            text-align: center;
            width: 120px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
        }
        .icon-container .icon-box:hover {
            background-color: #e0e0e0;
        }
        .icon-container .icon-box i {
            font-size: 40px;
            color: #555;
        }
        .icon-container .icon-box p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container-fluid p-5">
    <div class="row mb-5">
        <div class="col-md-6">
            <h3>Product Management</h3>
        </div>
        <div class="col-md-6 text-right">
            <span class="text-danger" ></span> | <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="row rounded border p-3">
        <div class="col-md-6">
            <h4 class="text-success">Insert new product</h4>
            <form class="mt-3" method="post" action="/products/management/update">
                <input type="hidden" name="_method" value="PUT">
                <input type="hidden" name="id" th:value="${product.productId}">
                <div class="form-group">
                    <label for="product-name">Name</label>
                    <input class="form-control" type="text" placeholder="Enter product's name" id="product-name" name="name" th:text="${product.name}" th:value="${product.name}">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" type="number" placeholder="Enter price" id="price" name="price" th:text="${product.price}" th:value="${product.price}">
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <select name="brand" id="brand">
                        <option th:each="brand, iterStat : ${brands}" th:value="${brand.brandId}" th:text="${brand.name}" th:selected="${product.brand.brandId == brand.brandId}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option th:each="category, iterStat : ${categories}" th:value="${category.categoryId}" th:text="${category.name}" th:selected="${product.category.categoryId == category.categoryId}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Category</label>
                    <select name="color" id="color">
                        <option value="Pink" th:checked="${product.color == 'Pink'}">Pink</option>
                        <option value="Black" th:checked="${product.color == 'Black'}">Black</option>
                        <option value="White" th:checked="${product.color == 'White'}">White</option>
                        <option value="Yellow" th:checked="${product.color == 'Yellow'}">Yellow</option>
                        <option value="Blue" th:checked="${product.color == 'Blue'}">Blue</option>
                        <option value="Orange" th:checked="${product.color == 'Orange'}">Orange</option>
                        <option value="Purple" th:checked="${product.color == 'Purple'}">Purple</option>
                        <option value="Green" th:checked="${product.color == 'Green'}">Green</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input class="form-control" type="number" placeholder="Enter stock" id="stock" name="stock" th:text="${product.stock}" th:value="${product.stock}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" type="text" placeholder="Enter stock" id="description" name="description" th:text="${product.description}" th:value="${product.description}">
                </div>
                <div class="form-group">
                    <button class="btn btn-success mr-2">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
