<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- script -->
    <script src="/js/modernizr.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .icon-container .icon-box {
            text-align: center;
            width: 120px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
        }
        .icon-container .icon-box:hover {
            background-color: #e0e0e0;
        }
        .icon-container .icon-box i {
            font-size: 40px;
            color: #555;
        }
        .icon-container .icon-box p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .user {
            width: 10%;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol xmlns="http://www.w3.org/2000/svg" id="logout-icon" viewBox="0 0 16 16">
        <path d="M6 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11A.5.5 0 0 1 6 2zm4.854 8.646a.5.5 0 0 0 0-.708L9.207 9H13.5a.5.5 0 0 0 0-1H9.207l1.647-1.646a.5.5 0 0 0-.708-.708l-2.5 2.5a.5.5 0 0 0 0 .708l2.5 2.5a.5.5 0 0 0 .708 0z"/>
    </symbol>
</svg>
<div class="pe-3 float-end">
    <a href="/logout" class="d-flex align-items-center">
        <svg class="user me-1">
            <use xlink:href="#logout-icon"></use>
        </svg>
        Logout
    </a>
</div>
<h2>Welcome Admin!</h2>
<p>Manage your store functionalities below:</p>

<div class="icon-container">
    <!-- Product Management -->
    <div class="icon-box">
        <i class="fas fa-cogs"></i>
        <p><a href="/products/management/list-all">Product Management</a></p>
    </div>

    <!-- Brand Management -->
    <div class="icon-box">
        <i class="fas fa-tag"></i>
        <p><a href="/admin/brands">Brand Management</a></p>
    </div>

    <!-- Category Management -->
    <div class="icon-box">
        <i class="fas fa-th-large"></i>
        <p><a href="/admin/categories">Category Management</a></p>
    </div>

    <!-- Order Management -->
    <div class="icon-box">
        <i class="fas fa-box"></i>
        <p><a href="/order/management/list-all">Order Management</a></p>
    </div>
</div>

</body>
</html>
